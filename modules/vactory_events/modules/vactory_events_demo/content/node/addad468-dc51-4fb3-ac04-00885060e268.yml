  body:
    -
      value: "<p>Fitch has revised Wafa Gestion's score for Investment Performance to 'Consistent' from 'Strong'. While a majority of Wafa Gestion's AUM continues to perform well, the volume of assets outperforming peers on a risk-adjusted basis has reduced over the last three years to end-September 2018. Fitch estimates that around 66% of Wafa Gestion's AUM has a better Sharpe ratio (a risk-adjusted measure of performance) than peer funds; in the corresponding Lipper category average over the three years to September 2018, and 49% of Wafa Gestion's AUM has better drawdown statistics than the corresponding Lipper category over the same period.</p>\r\n"

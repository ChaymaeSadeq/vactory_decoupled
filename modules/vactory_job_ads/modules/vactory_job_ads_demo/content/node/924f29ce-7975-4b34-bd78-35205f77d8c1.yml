      value: "<p><u><strong>Missions :</strong></u></p>\r\n\r\n<ul>\r\n\t<li>Le chef de projet prendra en charge l’étape de cadrage du projet de&nbsp;<strong>la mise en place d’un outil SIRH</strong>. Il va assurer l’interface avec les filiales, l’éditeur et la maitrise d’œuvre.</li>\r\n</ul>\r\n\r\n<p><u>Il sera amené à&nbsp;:</u></p>\r\n\r\n<ul>\r\n\t<li>Fournir l’expertise métier SIRH et gestion de paie</li>\r\n\t<li>Mener les ateliers de cadrage avec les filiales, l’architecture et les différentes parties prenantes sur les projets SIRH</li>\r\n\t<li>Étudier le besoin des filiales et leurs fournir le conseil et l’expertise nécessaire pour prendre les décisions</li>\r\n\t<li>Assurer la rédaction des documents projets selon la méthodologie de gestion de projet groupe</li>\r\n\t<li>Analyser les contraintes techniques et identifier les solutions possibles</li>\r\n</ul>\r\n"

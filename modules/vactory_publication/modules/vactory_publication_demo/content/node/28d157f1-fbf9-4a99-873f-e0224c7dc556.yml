  body:
    -
      value: "<p>En fonction de cela, vous aurez à&nbsp;<strong>choisir entre</strong>&nbsp;télécharger un&nbsp;<a href=\"https://www.superprof.fr/blog/les-applications-pour-rediger-sur-ordinateur/\">logiciel de traitement de texte</a><strong>&nbsp;gratuit ou payant</strong>. Combien coûte un logiciel de traitement de texte ? Les prix peuvent varier mais, à titre d’exemple, la suite Microsoft peut être réglée 160 euros pour une utilisation à vie (ce qui exclut les mises à jour).</p>\r\n\r\n<p>Cependant,&nbsp;<strong>attention à votre système d’exploitation</strong>&nbsp;: toutes les versions des logiciels de traitement de texte ne sont pas compatibles avec tous. Par exemple, les Mac OS ont un logiciel pré-installé, le Pages, mais OS X ne prend pas en charge l’ancienne version de Word,</p>\r\n"

  body:
    -
      value: "<p>Vous voulez devenir DÉVELOPPEUR JAVA et vous ne savez pas PAR QUOI COMMENCER ?</p>\r\n\r\n<p><strong>Vous êtes au bon endroit !</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Apprenez à programmer&nbsp;avec Java avec ce&nbsp;<strong>cours de référence</strong>&nbsp;:</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>Simple,&nbsp;rapide, ludique et pratique avec de nombreux&nbsp;<strong>exercices auto-corrigés</strong></p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Couvre&nbsp;l'ensemble des concepts indispensable pour réaliser votre première application Java</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Présenté par un professionnel et enseignant de près de&nbsp;20 ans d'expérience</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Vous serez<strong>&nbsp;guidé pas à pas</strong>&nbsp;sur le chemin de la&nbsp;<strong>réussite&nbsp;</strong>grâce à une progression pédagogique efficace.</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>Chaque chapitre traite d'un et un seul concept : un cours clair et précis</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Chaque concept&nbsp;fait le plus souvent l'objet d'un atelier&nbsp;dédié : mettez vos nouvelles connaissances en pratique immédiatement !</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p>Inclut des tonnes de contenus additionnels !</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>Animations</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Vidéos YouTube</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Documents et pages web complémentaires...</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p>Fondé sur Java 8,&nbsp;il fait&nbsp;cependant l'économie des concepts complexes introduits dans cette version et non indispensable&nbsp;pour les débutants, comme la programmation fonctionnelle par exemple. L'intégralité du cours est compatible avec Java 9 et 10.</p>\r\n\r\n<p>Suivez les&nbsp;<strong>45 ateliers</strong>&nbsp;de l'application \"fil rouge\" sur le thème de l'espace et de la conquête spatiale.</p>\r\n\r\n<p>Le cours s'inscrit dans un&nbsp;<strong>cursus complet</strong>&nbsp;de formation pour développeurs Java :</p>\r\n\r\n<ol>\r\n\t<li>\r\n\t<p>Devenez développeur Java (<strong>ce cours</strong>)</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Travaux pratiques Java</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Librairies Java et Intro Maven</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Java EE : Devenez développeur d'applications Web Java</p>\r\n\t</li>\r\n</ol>\r\n"
      format: full_html

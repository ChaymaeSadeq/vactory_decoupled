              widget_data: '{"extra_field":{"title":"Ce que vous apprendrez","intro":{"value":"<ul>\r\n\t<li>Comprendre le fonctionnement d''un appareil photo<\/li>\r\n\t<li>Comprendre le vocabulaire ainsi que les termes techniques de la photographie<\/li>\r\n\t<li>Apprendre \u00e0 utiliser les diff\u00e9rents modes d''un appareil photo<\/li>\r\n\t<li>Comprendre et r\u00e9aliser les effets artistiques de base (profondeur de champ, flou de mouvement,...)<\/li>\r\n\t<li>Apprendre \u00e0 g\u00e9rer des situations lumineuses complexes (contre-jour, nuit,...)<\/li>\r\n\t<li>Apprendre \u00e0 r\u00e9ussir sa mise au point en toutes situations<\/li>\r\n\t<li>Apprendre les sp\u00e9cificit\u00e9s des diff\u00e9rents types d''objectifs<\/li>\r\n\t<li>S''exercer sur le terrain \u00e0 travers des exercices et d\u00e9monstrations pratiques<\/li>\r\n\t<li>Comprendre les limites de son mat\u00e9riel et devenir capable de choisir le mat\u00e9riel adapt\u00e9 \u00e0 son besoin<\/li>\r\n<\/ul>\r\n","format":"full_html"}},"0":{"title":"Pr\u00e9requis","description":{"value":"<ul>\r\n\t<li>Il est pr\u00e9f\u00e9rable que vous disposiez d''un appareil photo proposant les modes suivants : A ou Av, S ou Tv ainsi que M (Manuel).<\/li>\r\n\t<li>Votre bo\u00eetier peut \u00eatre de type reflex, bridge, hybride ou compact expert et de n''importe quelle marque.<\/li>\r\n<\/ul>\r\n","format":"full_html"},"_weight":"1"},"1":{"title":"Description","description":{"value":"<p>Cette formation s''adresse \u00e0 vous si vous vous reconnaissez dans l''une des quatre cat\u00e9gories ci-dessous :<\/p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p><strong>Vous \u00eates d\u00e9butant<\/strong>\u2022<strong>e<\/strong>&nbsp;et n''avez jamais pris le temps de comprendre le fonctionnement d''un appareil photo<\/p>\r\n\t<\/li>\r\n\t<li>\r\n\t<p>Vous faites d\u00e9j\u00e0 un peu de photo mais&nbsp;<strong>sans v\u00e9ritable bases th\u00e9oriques&nbsp;<\/strong>et souhaitez am\u00e9liorer vos photos<\/p>\r\n\t<\/li>\r\n\t<li>\
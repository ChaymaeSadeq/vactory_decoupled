  body:
    -
      value: "<p>Cette formation s'adresse à vous si vous vous reconnaissez dans l'une des quatre catégories ci-dessous :</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p><strong>Vous êtes débutant</strong>•<strong>e</strong>&nbsp;et n'avez jamais pris le temps de comprendre le fonctionnement d'un appareil photo</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Vous faites déjà un peu de photo mais&nbsp;<strong>sans véritable bases théoriques&nbsp;</strong>et souhaitez améliorer vos photos</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Vous êtes passionné•e avec avez&nbsp;<strong>quelques bases parfois fragiles</strong>&nbsp;et souhaitez&nbsp;<strong>valider vos connaissances</strong></p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Vous faites de la vidéo mais n'avez&nbsp;<strong>pas de bases en photographie</strong>&nbsp;et cela vous freine</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p>Durant cette formation, vous apprendrez à&nbsp;<strong>vous servir de votre propre appareil photo</strong>&nbsp;à travers un&nbsp;<strong>programme complet</strong>, pensé et structuré dans le but de&nbsp;<strong>vous donner rapidement les outils</strong>&nbsp;nécessaires à la réalisation de photos de plus en plus belles et pertinentes.</p>\r\n\r\n<p>Vous aurez l'occasion de&nbsp;<strong>mettre en pratique</strong>&nbsp;les notions théoriques abordées à travers différents&nbsp;<strong>exercices simples et efficaces&nbsp;</strong>afin de vous permettre de&nbsp;<strong>comprendre par vous-même</strong>&nbsp;chaque notion.</p>\r\n\r\n<p>A la fin de cette formation vous saurez&nbsp;<strong>comment manipuler votre propre boîtier&nbsp;</strong>afin de le paramétrer de la bonne façon quel que soit le sujet que vous souhaitez photographier et du rendu esthétique que vous souhaitez obtenir.</p>\r\n\r\n<p>Vous comprendrez et saurez paramétrer les éléments suivants :</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>l'exposition dans tous les modes de base</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>l'ouverture du diaphragme et la profondeur de champ</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>La vitesse d'obturation et le mouvement</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>la balance des blancs</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>le mode manuel</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>les ISO</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>les collimateurs de mise au point</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>les objectifs et leurs caractéristiques</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>ou encore les modes de mesure</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>...</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p>Nous parlerons également d'histoire de la photographie afin de mieux cerner l'origine et le fonctionnement d'un appareil photo.</p>\r\n\r\n<p><strong><em>Votre appareil photo n'attend que vous !</em></strong></p>\r\n"

  body:
    -
      value: "<p>Si vous êtes intéressé par le Web Design mais que vous ne savez jamais pas de quelle manière&nbsp;commencer une création, que vous voulez arrêter de perdre du temps sur des détails mais qu'il est important d'avoir un rendu premium,&nbsp;<strong>alors&nbsp;</strong><strong>ce cours est fait pour vous !</strong></p>\r\n\r\n<p>Dans cette formation, nous allons aborder<strong>&nbsp;les bases à connaitre pour que vos webDesigns soient réussis</strong>&nbsp;mais nous allons aller encore plus loin car je vous propose de découvrir&nbsp;<strong>des astuces et des règles clés en main pour designer rapidement</strong>&nbsp;un site web sans perdre son temps à chercher des idées originales. Nous verrons toutes les étapes par lesquelles on passe lorsqu'on réalise un design en passant par:</p>\r\n\r\n<ul>\r\n\t<li>la recherche d'une police d'écriture</li>\r\n\t<li>la conception d'une palette de couleurs</li>\r\n\t<li>la conception du header + contenu + footer</li>\r\n\t<li>l'export de votre création</li>\r\n\t<li>la présentation (mise en avant) de votre webDesign</li>\r\n</ul>\r\n\r\n<p>Vous connaîtrez alors toutes les étapes à réaliser et&nbsp;vous saurez comment&nbsp;les franchir en un minimum de temps.</p>\r\n\r\n<p>Alors, êtes-vous&nbsp;prêt&nbsp;à devenir un freelance en WebDesign ou à simplement gagner du temps dans vos créations&nbsp;?</p>\r\n\r\n<p>&nbsp;</p>\r\n"

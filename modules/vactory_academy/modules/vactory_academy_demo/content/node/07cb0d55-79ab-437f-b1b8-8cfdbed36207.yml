  body:
    -
      value: "<p><strong><strong>Vous êtes photographe et avez envie de tourner le bouton de votre appareil photo sur le mode vidéo ?</strong></strong></p>\r\n\r\n<p><strong><strong>Vous avez peu</strong><strong>t-</strong><strong>être envie de commencer à faire de la vidéo plus sérieusement ?&nbsp;</strong><strong>De</strong><strong>&nbsp;réalise</strong><strong>r</strong><strong>&nbsp;des reportages de mariage, des corporates et films d’entreprise&nbsp;</strong><strong>ou encore, &nbsp;</strong><strong>des clip vidéo d’artistes?</strong></strong></p>\r\n\r\n<p><strong><strong>Cette formation est&nbsp;</strong><strong>faite</strong><strong>&nbsp;pour vous !</strong></strong></p>\r\n\r\n<p><strong><strong>Je suis photographe depuis plus de 20 ans, et d</strong><strong>è</strong><strong>s que le premier appareil photo nous à permis de filmer, je me suis lancé dans l’aventure.</strong></strong></p>\r\n\r\n<p><strong><strong>Je partagerai donc avec vous ici, mon expérience, et&nbsp;</strong><strong>démystifierai</strong><strong>&nbsp;pour vous toutes les notions spécifiques à la vidéo.</strong></strong></p>\r\n\r\n<p><strong><strong>Qu’est-ce que la cadence d’enregistrement ?</strong></strong></p>\r\n\r\n<p><strong><strong>La résolution en vidéo ?</strong></strong></p>\r\n\r\n<p><strong><strong>Le bitrate ?</strong></strong></p>\r\n\r\n<p><strong><strong>La compression Long GOP, IPB ou ALL-I ?</strong></strong></p>\r\n\r\n<p><strong><strong>Qu’est ce qu’un profil d’images “ plat “ ou flat profile en anglais ?</strong></strong></p>\r\n\r\n<p><strong><strong>Quels accessoires utiliser en vidéo ?</strong></strong></p>\r\n\r\n<p><strong><strong>La vidéo&nbsp;</strong><strong>a</strong><strong>&nbsp;</strong><strong>s</strong><strong>es spécificités et nous verrons tout cela ensemble.</strong></strong></p>\r\n\r\n<p><strong><strong>Toutes ces notions et bien d’autres encore seront passées en revu</strong><strong>e</strong><strong>&nbsp;dans cette formation, et toutes ces notions vous suivront encore longtemps …&nbsp;</strong><strong>av</strong><strong>ec l’appareil&nbsp;</strong><strong>photo&nbsp;</strong><strong>que vous utilisez aujourd’hui ou celui que vous aurez dans un an, ou cinq ans.</strong></strong></p>\r\n\r\n<p><strong><strong>Un groupe Facebook fermé, réserv</strong><strong>é</strong><strong>&nbsp;aux apprenants ayant suivis cette formation sera ouvert, nous pourrons nous y retrouver pour y discuter, échang</strong><strong>er</strong><strong>&nbsp;des idées, poser des questions précises sur des projets que vous pourriez avoir, poster nos vidéos … bre</strong><strong>f</strong><strong>, alle</strong><strong>r</strong><strong>&nbsp;plus loin, ensemble.</strong></strong></p>\r\n"

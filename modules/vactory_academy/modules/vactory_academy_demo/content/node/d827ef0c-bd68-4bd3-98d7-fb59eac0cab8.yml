  body:
    -
      value: "<p><strong>Mise à jour CC 2020 - Retrouvez les nouveautés 2020&nbsp;</strong><em>(explication des nouveaux outils de CC 2019 et CC 2020)</em></p>\r\n\r\n<p><br />\r\n<em>Les videos sont principalement expliquées avec CC 2018 mais cela ne change rien si vous avez CC 2019 ou CC 2020<br />\r\nProfitez des mises à jour pour être toujours au plus proche des nouveautés créatives.</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Designer Graphique depuis plus de 10 ans, j'ai entre autre&nbsp;enseigné dans des Ecoles de création graphique,&nbsp;Ecoles de Marketing et au sein de centre de Formation.</p>\r\n\r\n<p>Cette formation s'adresse aussi bien à des personnes actives, indépendant, chef d'entreprise&nbsp;qu'étudiants souhaitant apprendre Indesign dans son ensemble.</p>\r\n\r\n<p>Cette&nbsp;<strong>MasterClass</strong>&nbsp;vous permet de débuter cette formation sans connaissance, juste avec votre envie d'apprendre -</p>\r\n\r\n<p>Je vais vous expliquer&nbsp;<strong>simplement mais professionnellement</strong>&nbsp;le logiciel INDESIGN de mise en page -&nbsp;</p>\r\n\r\n<p><strong>Apprentissage étape par étape des outils avec une mise en pratique de vos acquis grâce à des ateliers créatifs</strong>&nbsp;-&nbsp;</p>\r\n\r\n<p>Au fur et à mesure de la MasterClass vous allez acquérir de plus en plus de connaissances ce qui vous permettra par la suite d'être libre pour créer vous même vos visuels et autres supports de communication -&nbsp;</p>\r\n\r\n<p><strong>Gain de temps et gain d'ARGENT</strong>&nbsp;et surtout maitrise de toute la chaine de création et de réalisation -&nbsp;</p>\r\n"

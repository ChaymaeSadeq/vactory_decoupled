  body:
    -
      value: "<p>Dans ce cours, vous allez apprendre à créer une application web à l'aide Node.js et du framework Express.js.&nbsp;</p>\r\n\r\n<p>Concrètement, vous apprendrez à :<br />\r\n- créer une application web en quelques minutes<br />\r\n- comprendre les requêtes que votre serveur recevra et les réponses qu'il enverra<br />\r\n- lire les paramètres passés dans une URL<br />\r\n- gérer l'envoi de fichiers statiques&nbsp;<br />\r\n- utiliser un template et des \"partials\" afin de créer des vues<br />\r\n- passer des données d'Express vers vos templates&nbsp;<br />\r\n- récupérer les données postées via un formulaire<br />\r\n- utiliser fetch() pour poster un formulaire en AJAX<br />\r\n- comprendre et utiliser XMLHttpRequest lorsque vous êtes contraint de supporter les clients plus anciens (Internet Explorer ...)<br />\r\n- consommer une véritable API RESTful accessible publiquement (The Movie DB) afin d'acquérir un savoir faire qui vous servira avec de nombreuses autres APIs<br />\r\n- intégrer les résultats retournés par l'API dans un template en recourant uniquement à JavaScript, afin de progresser en JavaScript \"pur\" dans sa version ES6</p>\r\n\r\n<p>- sécuriser vos échanges à l'aide de JWT (mise en ligne en avril&nbsp;2017)</p>\r\n\r\n<p>- l'ODM (Object Document Mapper) Mongoose, qui vous permettra de persister, lire, modifier et supprimer vos données dans une base MongoDB (10 vidéos ajoutées en avril 2017, 7 ajoutées en mai 2017)<br />\r\n- JSON Web Token (JWT) (13 vidéos&nbsp;ajoutées en avril 2017)<br />\r\n- les tests à l'aide de Supertest et Mocha (prochainement)</p>\r\n\r\n<p>Un repo&nbsp;github comportant tout le code source est également fourni avec ce cours.</p>\r\n\r\n<p>Réinvestissez vos connaissances JavaScript acquises côté Front dans le développement Back. Même si vous vous destinez uniquement au développement Front, comprendre la partie &nbsp;Backend&nbsp;vous permettra de collaborer plus efficacement avec un développeur Back et donc de mener à bien vos projets.</p>\r\n"

  body:
    -
      value: "<p>Vous&nbsp;<strong>cherchez un logiciel de montage</strong>, ou vous voulez tout simplement&nbsp;<strong>apprendre à utiliser</strong>&nbsp;ce formidable outil d’édition vidéo qu’est première pro CC&nbsp;2017<strong>&nbsp;alors cette formation est pour vous&nbsp;!</strong></p>\r\n\r\n<p><strong>Première pro est un logiciel très puissant qui peut paraître complexe, mais il n’en est rien.</strong></p>\r\n\r\n<p>Dans cette formation sur&nbsp;<strong>les fondamentaux d’adobe Première</strong>, nous étudierons les fonctionnalités de montage qui servent à la plupart des projets, allant de l'importation des médias à l'export de séquence, en passant par la création de titre, de générique, de sous titres, la retouche audio, la création d'animations ou l'ajout d'effets et la correction colorimétrique.</p>\r\n\r\n<p><strong>Le but de ce cours n'est pas ici de présenter la totalité des fonctionnalités, car elles sont très nombreuses</strong>&nbsp;et vous risqueriez de vous lasser, mais de vous&nbsp;donner les outils pour réaliser&nbsp;<strong>un montage de qualité professionnelle&nbsp;et les connaissances pour aller ensuite plus loin par vous-même.</strong></p>\r\n\r\n<p>Enfin, cette formation sera également l'occasion d'utiliser certaines des&nbsp;<strong>nouveautés de Première&nbsp;Pro CC&nbsp;</strong>offrant une&nbsp;ergonomie&nbsp;et des performances améliorées : les nouveaux raccourcis clavier,&nbsp;la refonte du panneau Montage, ou bien encore les outils de tracking&nbsp;etc...</p>\r\n\r\n<p>Pour en&nbsp;<strong>savoir plus sur le contenu de la formation</strong>&nbsp;je vous propose de consulter le plan de cours et les vidéos de&nbsp;<strong>preview en libre accès.</strong></p>\r\n\r\n<p>Alors&nbsp;<strong>si vous voulez monter des films</strong>&nbsp;de qualité&nbsp;et&nbsp;<strong>vous amuser avec vos images</strong>, je vous donne rendez-vous dans la première partie de ce cours.</p>\r\n"
      format: full_html

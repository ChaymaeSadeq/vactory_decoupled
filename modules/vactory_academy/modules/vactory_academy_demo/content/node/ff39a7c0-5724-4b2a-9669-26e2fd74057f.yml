  body:
    -
      value: "<p>Ce cours&nbsp;est la traduction française&nbsp;du cours de Data Sciences le plus vendu sur Udemy.</p>\r\n\r\n<p>Extrêmement Utile...Incroyablement Pratique...Ultra Réaliste !</p>\r\n\r\n<p>Il ne s'agit pas de&nbsp;l'un de ces cours utopiques où tout fonctionne parfaitement de manière irréaliste. Ce cours vous prépare au monde réel.</p>\r\n\r\n<p>Dans ce cours vous allez vivre l'expérience réelle d'un Data Scientist, et cela inclut tous les moments difficiles qu'il peut ressentir dans son travail au quotidien: données corrompues, anomalies, irrégularités, tous les obstacles auxquels doit faire face&nbsp;le&nbsp;data scientist&nbsp;!</p>\r\n\r\n<p>Ce cours va vous faire voyager dans le monde entier des Data Sciences. A l'issue de ce voyage, vous saurez:</p>\r\n\r\n<ul>\r\n\t<li>Comment nettoyer et préparer vos données pour vos analyses</li>\r\n\t<li>Comment bien visualiser vos données</li>\r\n\t<li>Comment créer des modèles</li>\r\n\t<li>Comment faire des prédictions</li>\r\n\t<li>Et finalement, comment présenter vos découvertes et impressionner votre public</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Ce cours va si bien vous préparer à la réalité du métier de Data Scientist que vous jonglerez avec vos divers projets de Data Science. Vous serez si bien entraînés et si bien formés que le monde réel sera&nbsp;pour vous un jeu d'enfant.&nbsp;Vous aurez des travaux à faire tout seul, si provocants et si&nbsp;challengings qu'ils vont vous mettre dans tous vos états... Mais vous n'abandonnerez pas ! Vous vaincrez !</p>\r\n\r\n<p>Dans ce cours vous développerez une bonne maîtrise des outils suivants:</p>\r\n\r\n<ul>\r\n\t<li>Tableau</li>\r\n\t<li>SQL</li>\r\n\t<li>SSIS</li>\r\n\t<li>Gretl</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Ce cours vous propose différentes approches&nbsp;préparées pour vous en fonction de vos besoins et objectifs. En utilisant ces approches, vous pouvez parcourir le cours et combiner les sections dans VOTRE PROPRE voyage qui va vous mener aux compétences dont VOUS avez besoin.</p>\r\n\r\n<p>Ou bien sûr vous pouvez faire le cours en entier et vous former pour une incroyable carrière en Data Science.</p>\r\n\r\n<p>Le choix est le votre. Rejoignez-nous dans ce voyage et commencez à apprendre dès aujourd'hui !</p>\r\n\r\n<p>A très vite.</p>\r\n\r\n<p>Bien à vous,</p>\r\n\r\n<p>Kirill Eremenko &amp; Hadelin de Ponteves</p>\r\n"

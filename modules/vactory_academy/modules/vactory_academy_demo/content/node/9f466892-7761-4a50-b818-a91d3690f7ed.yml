  body:
    -
      value: "<p><strong>This course is fully up-to-date with the latest version of React and includes React Hooks! Of course it will be kept up-to-date in the future&nbsp;:-)</strong></p>\r\n\r\n<p>---</p>\r\n\r\n<p><strong>What's this course about?</strong></p>\r\n\r\n<p>Learn React or dive deeper into it.&nbsp;Learn the theory, solve assignments, practice in demo projects and build one big application which is improved throughout the course:&nbsp;The Burger Builder!</p>\r\n\r\n<p><strong>More details please!</strong></p>\r\n\r\n<p>JavaScript is the&nbsp;<strong>major driver</strong>&nbsp;of modern web applications since it's the only programming language which runs in the browser and hence allows you to provide highly reactive apps. You'll be able to achieve mobile-app like user experiences in the web.</p>\r\n\r\n<p>But using JavaScript&nbsp;<strong>can be challenging</strong>&nbsp;- it quickly becomes overwhelming to create a nice web app with vanilla JavaScript and jQuery only.</p>\r\n\r\n<p><strong>React to the rescue!&nbsp;</strong></p>\r\n\r\n<p><strong>React is all about components</strong>&nbsp;- basically custom HTML&nbsp;elements - with which you can quickly build amazing and powerful web apps. Just build a component once, configure it to your needs, dynamically pass data into it (or listen to your own events!) and re-use it as often as needed.</p>\r\n\r\n<p>Need to display a list of users in your app?&nbsp;It's as simple as creating a \"User\"&nbsp;component and outputting it as often as needed.</p>\r\n\r\n<p>This course will&nbsp;<strong>start at the very basics</strong>&nbsp;and explain what exactly React is and how you may use it (and for which kind of apps). Thereafter, we'll go all the way&nbsp;<strong>from basic to advanced</strong>. We'll not just scratch the surface but dive deeply into React as well as popular libraries like react-router and Redux.&nbsp;</p>\r\n\r\n<p>By the end of the course, you can build amazing React (single page)&nbsp;applications!</p>\r\n\r\n<p>A detailed list with the course content can be found below.</p>\r\n\r\n<p><strong>Who's teaching you in this course?</strong></p>\r\n\r\n<p>My name is Maximilian Schwarzm√ºller, I'm a freelance web developer and worked with React in many projects. I'm also a 5-star rated instructor here on Udemy. I&nbsp;cover React's most popular alternatives - Vue and Angular - as well as many other topics. I know what I'm talking about and I&nbsp;know where the pain points can be found.</p>\r\n\r\n<p>It's my goal to get you started with React as quick as possible and ensure your success. But I don't just focus on students getting started. I want everyone to benefit from my courses, that's why we'll dive deeply into React and why I&nbsp;made sure to also share knowledge that's helpful to&nbsp;advanced React developers.&nbsp;</p>\r\n\r\n<p><strong>Is this course for you?</strong></p>\r\n\r\n<p>This course is for you if ...</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>...you're just getting started with frontend/&nbsp;JavaScript development and only got the JS&nbsp;basics set (no prior React or other framework experience is required!)</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>...you're experienced with Angular or Vue but want to dive into React</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>...know the React basics but want to refresh them and/ or dive deeper</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>...already worked quite a bit with React but want to dive deeper and see it all come together in a bigger app</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p><strong>What should you bring to succeed in that course?</strong></p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>HTML + CSS&nbsp;+ JavaScript knowledge is required. You don't need to be an expert but the basics need to be set</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>NO&nbsp;advanced JavaScript knowledge is required, though you'll be able to move even quicker through the course if you know next-gen JavaScript features like ES6 Arrow functions.<strong>&nbsp;A short refresher about the most important next-gen features is provided in the course though.</strong></p>\r\n\t</li>\r\n</ul>\r\n\r\n<p><strong>What's inside the course?</strong></p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>The \"What\", \"Why\"&nbsp;and \"How\"</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>React Basics (Base features, syntax and concepts)</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Managing state with class-based components and React Hooks</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>How to output lists and conditional content</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Styling of React components</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>A deep dive into the internals of React and advanced component features</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>How to access Http content from within React apps (AJAX)</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Redux,&nbsp;Redux, Redux ... from basics to advanced!</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Forms and form validation in React apps</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Authentication</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>An introduction to unit testing</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>An introduction to Next.js</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>React app deployment instructions</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>...and much more!</p>\r\n\t</li>\r\n</ul>\r\n"
      format: full_html
      summary: ''

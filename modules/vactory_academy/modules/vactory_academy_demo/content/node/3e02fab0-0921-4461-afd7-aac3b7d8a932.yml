  body:
    -
      value: "<p>This is the only course you will ever need to learn AutoCAD right from scratch.</p>\r\n\r\n<p><strong>Major Highlights of The Course</strong></p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>Most comprehensive AutoCAD&nbsp;course online with 184 video lectures</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>All lesson files included for download</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Self-assessment quizzes and Practice drawings at the end of every section</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>150 AutoCAD command list and AutoCAD quizzes eBook included</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>New features of AutoCAD 2018, 19, 20 and 2021 version included</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Taught by certified AutoCAD professional</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Extra practice drawings and projects at the end of the course</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>An overview of AutoCAD for Mac is included</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Auto-generated closed captioning in more than 6 languages (generated&nbsp;by Udemy)</p>\r\n\t</li>\r\n</ul>\r\n\r\n<p><strong>What is this course all about?</strong></p>\r\n\r\n<p>This course is a full-length AutoCAD 2018, 19, 20 and 2021 learning package&nbsp;which contains almost all of the topics that you will ever need to work with this software. The course is designed for a beginner as well as seasoned users.</p>\r\n\r\n<p>A beginner can start learning the software right from scratch by following the course along just from lecture one. A seasoned AutoCAD user will also find this course very comprehensive and they can choose the topics they want to learn about skipping the basics.</p>\r\n\r\n<p><strong>Project-oriented course</strong></p>\r\n\r\n<p>The course lessons are mostly project-oriented and most of the tools and commands are taught with their real-world applications. Each module ends with a practical question which is related to the course and students are encouraged to answer the questions before moving further.</p>\r\n\r\n<p><strong>Drawings for practice</strong></p>\r\n\r\n<p>Apart from module end questions this course also contains a complete section dedicated to \"practice drawings\" and projects like floor plan, circuit diagram and other.</p>\r\n\r\n<p><strong>Instructor support for questions&nbsp;</strong></p>\r\n\r\n<p>I understand that students will have questions related to the course and its necessary also for a healthy learning process hence I encourage students to ask their questions related to the course in the Q&amp;A section of the course.&nbsp;I answer each and every question as soon as possible and so far I have answered every single course-related&nbsp;questions from students on Udemy Q&amp;A section.</p>\r\n\r\n<p>If you are still thinking whether you should enrol or not then I encourage you to watch some of the preview videos and test the waters before you actually enrol in the course and even after enrolling if you feel that this course failed to meet your expectations then you can always ask for a refund within 30 days of purchase.</p>\r\n\r\n<p><strong>Pre-requisites</strong></p>\r\n\r\n<p>You need to have access to AutoCAD software (student, trial or commercial version) for this course. This course can be used with AutoCAD&nbsp;LT as well.</p>\r\n"

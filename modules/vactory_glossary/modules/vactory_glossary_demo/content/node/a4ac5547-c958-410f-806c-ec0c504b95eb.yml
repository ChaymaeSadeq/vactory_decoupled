      value: 'يعتبر مقتطف حساب القرض المتجدد وثيقة توجه من طرف الهيئة المقرضة لزبونها في فترات زمنية محددة والذي يوضح جميع العمليات المنجزة. ويسمح التقديم التفصيلي بالتوفر على رؤية واضحة لوضعية السلف المتجدد للزبون. ويستعرض مقتطف الحساب كافة الحركات المنجزة على الحساب المتجدد، لاسيما بالنسبة للعمليات المتكررة المتعلقة بالقرض ( المبلغ المتبقي المستحق، المبلغ الإجمالي للقرض، المبلغ المتوفر...).'

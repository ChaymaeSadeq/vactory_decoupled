  field_body:
    -
      value: "La signature électronique est la transposition de la signature manuscrite dans le monde du numérique. Elle permet de sécuriser et d’authentifier les engagements pris entre deux parties. La signature électronique est un outil permettant de garantir l’identité du signataire, mais également la provenance et l’intégrité d’un document. Elle certifie à l’utilisateur final que celui-ci n’a pas été modifié depuis sa création.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

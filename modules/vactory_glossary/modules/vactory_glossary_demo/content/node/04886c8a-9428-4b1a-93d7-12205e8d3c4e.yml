  field_body:
    -
      value: "Le crédit renouvelable ou revolving est une réserve d'argent dont le contrat de crédit est d’une durée d’un an, renouvelable. L’emprunteur dispose alors d’un capital disponible qu’il peut utiliser quand il le souhaite sur simple demande, de manière fractionnée ou pas, en fonction de ses besoins (dans la limite du montant disponible sur son crédit renouvelable et du capital attribué). Ce crédit est également appelé crédit reconstituable, car votre crédit renouvelable se reconstitue au fur et à mesure de vos remboursements, et la partie du capital ainsi remboursée redevient disponible pour financer de nouveaux projets.\r\n\r\n"

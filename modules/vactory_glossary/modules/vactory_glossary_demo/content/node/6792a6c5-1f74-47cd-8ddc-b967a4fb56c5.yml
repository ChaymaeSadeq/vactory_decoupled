  field_body:
    -
      value: "Le crédit affecté est un crédit consenti pour financer l’achat d’un bien ou d’une prestation de services déterminée. Par conséquent, il existe un lien entre le contrat de vente et le contrat de crédit qui constitue une protection pour le consommateur. Les crédits affectés sont souvent proposés dans les magasins de meubles, d’électroménager, les concessionnaires automobiles, etc.\r\n\r\n\r\n"

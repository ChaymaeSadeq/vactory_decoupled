  field_body:
    -
      value: 'يمكن أن تتمثل إعادة شراء القروض في توحيد مبلغ عدة قروض أخرى للاستهلاك في قرض واحد. بحيث تتيح للزبون خفض مبلغ أقساطه الشهرية مع تمديد مدة تسديد سلفه. ويمكن لإعادة شراء القرض أن تسمح بإعادة شراء سلف جار واحد بغية الاستفادة من تخفيض مبلغ الأقساط الشهرية الواجب تسديها وتمديد مدة القرض. كما يمكن خلال إعادة شراء القرض الرفع من المبلغ المقترض لتمويل مشروع جديد. ويؤدي خفض مبلغ الأقساط الشهرية للرفع من مدة التسديد والتكلفة الإجمالية للقرض. ويرتبط التخفيض بالمدة المتبقية للقروض التي تمت إعادة شرائها.'

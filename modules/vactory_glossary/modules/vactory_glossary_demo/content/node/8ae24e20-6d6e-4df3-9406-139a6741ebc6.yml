      value: "Il s’agit du taux intégrant tous les coûts obligatoires pour l’obtention d’un prêt. C'est-à-dire : Le taux d’intérêt nominal qui permet de déterminer le montant des agios ; L’incidence en taux des frais de dossier ; L’incidence en taux des autres frais obligatoires ; L’incidence en taux des primes ou cotisations d’assurances obligatoires. Il doit toujours être inférieur au taux d’usure légal. Il doit être mentionné dans tous les écrits.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

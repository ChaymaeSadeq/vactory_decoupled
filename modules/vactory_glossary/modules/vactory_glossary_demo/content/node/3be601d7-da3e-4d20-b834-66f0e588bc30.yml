  field_body:
    -
      value: "Un prêt est généralement remboursable par fractions et à périodes régulières (mensuellement dans la plupart des cas). Si les mensualités du crédit sont honorées dans le cadre légal du contrat passé, l’organisme de crédit ne peut pas demander au client de rembourser avant la date indiquée dans le contrat. Cependant, si les sommes dues ne sont pas payées aux dates prévues, il peut prononcer une déchéance du terme. En prononçant la déchéance du terme de votre emprunt, l'établissement prêteur annule les conditions du contrat; ce faisant, il met fin au prélèvement mensuel. Il peut alors exiger le remboursement du crédit en une seule fois, avant la date de fin du crédit prévue initialement, de la totalité du montant restant dû auquel s’ajoutent les intérêts et les éventuels frais.\r\n\r\n\r\n\r\n\r\n\r\n"

  field_body:
    -
      value: "Le tableau d’amortissement du crédit est un document qui détaille le remboursement d’un prêt. Généralement, il présente les données suivantes en colonnes :\r\n\r\nDate : il s’agit de la date d’échéance du crédit, à laquelle la mensualité est due\r\nMensualités : la somme à payer pour le mois correspondant. La mensualité du crédit est détaillée avec la fraction du capital, la part\r\nd’intérêts et la prime d’assurance facultative.\r\nCapital restant dû : somme qui reste à payer pour rembourser son prêt.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

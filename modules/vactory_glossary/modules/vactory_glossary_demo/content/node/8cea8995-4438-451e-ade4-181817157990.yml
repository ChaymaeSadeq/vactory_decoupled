  field_body:
    -
      value: "L'amortissement du crédit correspond à la partie remboursée d'une somme empruntée. La mensualité du crédit représente la somme totale à payer chaque mois pour honorer l’engagement que vous contractez en acceptant le crédit d'un organisme financier. Cette somme totale est constituée du capital et des intérêts du crédit. Le capital équivaut à la somme exacte empruntée. Ceci dit, votre organisme financier est une entreprise qui a des frais de fonctionnement et des coûts de refinancement qui sont répercutés aux clients au travers des intérêts.\r\n\r\n"
      format: restricted_html

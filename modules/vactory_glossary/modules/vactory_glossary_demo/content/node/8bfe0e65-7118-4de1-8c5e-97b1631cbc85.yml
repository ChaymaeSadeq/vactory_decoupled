  field_body:
    -
      value: "Le relevé de compte du crédit renouvelable est un document transmis par un organisme prêteur à son client à un intervalle de temps défini, qui montre l’ensemble des opérations réalisées. La présentation détaillée permet d’avoir une vision claire de la situation du crédit revolving d’un client. Le relevé de compte reprend l’ensemble des mouvements effectués sur le crédit renouvelable, notamment pour les opérations récurrentes liées au crédit (le montant restant dû, le montant total du prêt, le montant disponible...).\r\n\r\n\r\n\r\n\r\n"

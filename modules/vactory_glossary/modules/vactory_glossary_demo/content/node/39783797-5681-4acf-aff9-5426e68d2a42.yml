  field_body:
    -
      value: "On parle de remboursement anticipé lorsque l'emprunteur rembourse son crédit partiellement ou en totalité avant l'expiration de sa durée initiale. Si vous en avez les capacités financières (rentrée exceptionnelle d’argent par exemple), vous pouvez choisir de rembourser intégralement le reste de la somme empruntée, en accord avec la société de crédit.  Vous interrompez ainsi votre crédit. Vous réglez à la société de crédit : Le capital restant dû ; Les mensualités éventuellement échues et non réglées et les intérêts de retard relatifs; Les intérêts supplémentaires susceptibles d’être prélevés dans ce cas, calculés au taux dont le prêt a été assorti pour une certaine durée.\r\n\r\n\r\n\r\n"

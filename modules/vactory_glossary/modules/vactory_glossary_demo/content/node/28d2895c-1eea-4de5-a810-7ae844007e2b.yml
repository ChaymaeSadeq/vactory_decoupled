  field_body:
    -
      value: "Le contrat d’assurance de crédit est passé entre un organisme prêteur et son client lors de la demande de financement. Selon les termes signés, le capital restant dû sera pris en charge en cas d’aléas de la vie du bénéficiaire : décès, invalidité, incapacité de travail perte d’emploi, etc. Les remboursements seront directement versés par l’assureur à l’organisme prêteur. L’assurance de crédit a deux objectifs principaux. Le premier pour le consommateur : il lui garantit, selon les termes signés, la prise en charge de chaque mensualité du crédit, sans avoir à demander de l’argent à ses proches ni devoir contracter un autre prêt. Le second est pour l’établissement financier : il est sûr de récupérer la somme prêtée.\r\n\r\n"

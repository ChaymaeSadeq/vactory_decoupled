  field_body:
    -
      value: "لائحة جدولة الدين هي وثيقة تبين بتفصيل تسديد قرض ما. وعموما تقدم في أعمدتها المعلومات التالية :\r\nـ التاريخ : يتعلق الأمر بتاريخ استحقاق القرض الذي يجب فيه تسديد القسط الشهري\r\nـ الأقساط الشهرية : المبلغ الواجب أداؤه بالنسبة للشهر الموافق.\r\nويبين القسط الشهري للقرض بتفصيل إلى جانب الجزء المخصص لرأس المال وحصة الفوائد وقسط التأمين الاختياري."

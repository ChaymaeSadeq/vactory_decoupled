  field_body:
    -
      value: 'السلف القابل للاستهلاك هو قرض يتم تسديد رأسماله خلال فترة زمنية. ويوافق استهلاك القرض الجزء الذي سيتم تسديده من الرأسمال عند كل استحقاق. ويعتبر القرض القابل للاستهلاك مهما بالنسبة للأسر الراغبة في الاعتماد على شكل من التسديد يكون صارما وموثوقا، وذلك طيلة مدة الاتفاق. وتستعمل هذه الطريقة على الخصوص بالنسبة للقروض طويلة الأمد.'

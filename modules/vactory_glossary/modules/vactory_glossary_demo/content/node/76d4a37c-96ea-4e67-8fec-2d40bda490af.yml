      value: "Lors de la souscription d’un prêt, l’emprunteur peut souscrire une assurance crédit pour se prémunir des aléas de la vie qui pourraient le mettre dans l’incapacité d'honorer l'engagement financier que représente un emprunt. La prime d'assurance est là pour couvrir les mensualités de crédit en cas d’accidents de la vie.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"

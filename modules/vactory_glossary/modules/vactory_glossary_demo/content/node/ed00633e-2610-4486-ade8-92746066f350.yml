      value: "يتعلق الأمر بمعدل يدمج كل التكاليف الإلزامية للحصول عل أي :\r\nسعر الفائدة الإسمي الذي يُمكن من تحديد مبلغ الرسوم المصرفية ؛ التأثير بسعر مصاريف الملف ؛ التأثير بسعر المصاريف الإلزامية الأخرى ؛ التأثير بسعر الأقساط أو اشتراكات التأمين الإلزامية.\r\nيجب أن يكون دائما أقل من معدل الفائدة القانوني. يجب أن يشار إليه في كل الوثائق."

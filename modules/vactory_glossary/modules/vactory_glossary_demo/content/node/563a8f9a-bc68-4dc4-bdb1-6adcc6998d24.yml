  field_body:
    -
      value: "Le crédit personnel, aussi appelé crédit à la consommation, est un mode de financement accordé à des particuliers par des organismes financiers pour financer des achats de biens et de services. Le crédit à la consommation fonctionne sur le principe d’un contrat passé entre un emprunteur et un prêteur, à savoir un organisme de crédit spécialisé ou un établissement bancaire.\r\n\r\n"

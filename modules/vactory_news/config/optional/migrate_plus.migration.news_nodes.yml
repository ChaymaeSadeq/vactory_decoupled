langcode: en
status: true
dependencies: {  }
id: news_nodes
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: News
label: 'Import News Nodes'
source:
  plugin: csv
  delimiter: ','
  path: profiles/contrib/vactory_decoupled/modules/vactory_news/migrate_artifacts/nodes.csv
  header_row_count: 1
  ids:
    - ID
  fields:
    0:
      name: ID
      label: 'ID'
    1:
      name: NAME
      label: 'Name'
    2:
      name: THEME
      label: 'THEME'
    3:
      name: EXCERPT
      label: 'EXCERPT'
    4:
      name: BODY
      label: 'BODY'
    5:
      name: IMAGE
      label: 'IMAGE'
  constants:
    file_destination: 'public://images/news/'
process:
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: vactory_news
  title: NAME
  body: BODY
  field_vactory_excerpt: EXCERPT
  field_vactory_taxonomy_1/target_id':
    plugin: migration
    migration: news_term_theme
    source: THEME
  field_vactory_media_image:
    plugin: file_remote_url
    source: IMAGE
#    destination: 'constants/file_destination'
#    title:
#      plugin: default_value
#      default_value: "Title"
#    alt:
#      plugin: default_value
#      default_value: "Alt"
destination:
  plugin: entity:node
migration_dependencies: {  }

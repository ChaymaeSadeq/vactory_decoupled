  body:
    -
      value: "<p>as happened earlier with&nbsp;<a href=\"https://en.wikipedia.org/wiki/Email\" title=\"Email\">emailing</a>.<sup id=\"cite_ref-1\"><a href=\"https://en.wikipedia.org/wiki/Text_messaging#cite_note-1\">[1]</a></sup>&nbsp;This makes texting a quick and easy way to communicate with friends, family and colleagues, including in contexts where a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Telephone_call\" title=\"Telephone call\">call</a>&nbsp;would be impolite or inappropriate (e.g., calling very late at night or when one knows the other person is busy with family or work activities). Like e-mail and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Voicemail\" title=\"Voicemail\">voicemail</a>&nbsp;and unlike calls (in which the caller hopes to speak directly with the recipient), texting does not require the caller and recipient to both be free at the same moment; this permits communication even between busy individuals.</p>\r\n"
      format: full_html
      summary: ''
  field_vactory_excerpt:
    -
      value: 'Text messages are used for personal, family, business and social purposes. Governmental and non-governmental organizations use text messaging for communication between colleagues. In the 2010s, the sending of short informal messages has become an accepted part of many cultures'
